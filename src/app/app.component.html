
<label for="nombre" class="form-label">Nombre: </label><br>
<input id="nombre" class="form-control" type="text" [(ngModel)]="persona.nombre">
<br>
<label for="edad" class="form-label">Edad: </label><br>
<input id="edad" class="form-control" type="number" [(ngModel)]="persona.edad">
<br>
<button type="button" class="btn btn-primary" (click)="agregar()">Enviar</button>

<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Edad</th>
        <th scope="col">Tipo</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let p of personas">
        <td>{{p.nombre}}</td>
        <td>{{p.edad}}</td>
        <td *ngIf="p.edad >=18">Mayor de edad</td>
        <td *ngIf="p.edad <18">Menor de edad</td>
    </tr>
    </tbody>
</table>
